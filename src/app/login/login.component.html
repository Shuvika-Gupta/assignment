<div class="sidenav">
    <div class="login-main-text">
       <h2>Application<br> Login Page</h2>
       <p>Login or register from here to access.</p>
    </div>
 </div>
 <div class="main">
    <div class="col-md-6 col-sm-12">
       <div class="login-form">
          <form [formGroup]="loginForm">
             <div class="form-group">
                <label>Your Email</label>
                <input formControlName="email" type="email" class="form-control" placeholder="Your Email">
             </div>
             <div class="form-group">
                <label>Password</label>
                <input formControlName="password" type="password" class="form-control" placeholder="Password">
             </div>
             <button type="submit" class="btn btn-black mt-4" (click)="onSubmit(loginForm)">Login</button>
             <button type="submit" class="btn btn-black ml-2 mt-4" routerLink="/register">Register</button>
          </form>
       </div>
    </div>
 </div>
